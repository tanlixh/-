<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入接口文件 -->
    <script src="./libs/http.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit xiu">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
//进入页面,发送ajax请求获得用户数据初始化表单
$(function(){
    $.ajax({
        type:'get',
        url:BigNew.user_detail,
        success:function(backData){
             console.log(backData);
             $('#inputEmail1').val(backData.data.username);
             $('#inputEmail2').val(backData.data.nickname);
             $('#inputEmail3').val(backData.data.email);
             $('#exampleInputFile').prev('img').attr('src',backData.data.userPic);
             $('#inputEmail4').val(backData.data.password);

        }
    })
})

//图片预览(
$('#exampleInputFile').on('change',function(){
    //获取所选文件
    var f1=this.files[0];
    //创建路径
    var ur=URL.createObjectURL(f1);
    //展示图片
    $('#exampleInputFile').prev('img').attr('src',ur);
})


//注册修改事件
$('.xiu').on('click',function(e){
    e.preventDefault();
    //获取form
    var ff=document.getElementById('form');
    var fd=new FormData(ff);
    //发送ajax请求更改
    $.ajax({
        type:'post',
        url:BigNew.user_edit,
        data:fd,
        contentType:false,//不要请求头
        processData:false,//不要把fd转成字符串
        success:function(backData){
            console.log(backData); 
            if (backData.code==200) {
                alert('修改成功!');
                 parent.window.location.href='./index.html';//回到父级再重新进入index页面
                //  parent.window.location.reload();//会报跨域的错
            }else {
                alert('修改失败!'+backData.msg);
            }           
        }
    })
})




</script>
</html>
