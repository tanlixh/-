<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李思思</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="./main_count.html" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#" ><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="./article_list.html" target="main_frame"><i class="iconfont icon-previewright bb"></i><span>文章列表</span></a></li>
                <li><a href="./article_release.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="./article_category.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div> 
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
         <iframe src="./main_count.html" name="main_frame" style="width: 100%;height:100%"></iframe>
        </div>
    </div>
    <script>
$(function(){
    //一进入页面便向浏览器获取用户数据并渲染
    $.ajax({
    url:BigNew.user_info,
    type:'get',
    success:function(backData){
        console.log(backData);       
        $('.user_info').children('img').attr('src',backData.data.userPic);
        $('.user_center_link').children('img').attr('src',backData.data.userPic);
        $('.user_info').children('span').html('欢迎&nbsp;&nbsp;'+backData.data.nickname);
    }
})
})

   //注册用户登出事件
$('.logout').click(function(){
    localStorage.removeItem('token');
    window.location.href='./login.html';
})
   


//一级菜单点击事件
$('.level01').on('click',function(){
    $(this).addClass('active').siblings().removeClass('active');
    //当点击为含二级菜单的'文章管理'时
    if ($(this).next().hasClass('level02')) {
        //展开ul
        $('.level02').slideToggle();
        //默认点击了第一个li       dom元素.click  触发元素默认事件和注册的点击事件    jq元素.click    触发注册的点击事件          
        $('.level02>li:eq(0)>a')[0].click();    
        //箭头动画(
        $(this).find('b').toggleClass('rotate0');
     }else {
        $('.level02>li').removeClass('active');
     }
})
   //二级菜单点击事件
   $('.level02>li').on('click',function(){
       $(this).addClass('active').siblings().removeClass('active');
       $('.level01').removeClass('active');
       $(this).parent().prev().addClass('active');
   })
    </script>
</body>
</html>
